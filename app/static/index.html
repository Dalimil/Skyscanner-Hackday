<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Demo website using PAPI">
		<meta name="author" content="team@makeitsocial.com">
		
		<title>Demo website powered by PAPI</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>

		<style type="text/css">
		.pname{
			background-color:rgba(200,100,0,0.08);
			overflow:auto;
			padding:0 10px;
		}
		.buttonWrapper{
			overflow:auto;
			padding:4px;
		}
		.pinfo{
			font-weight:bold;
			margin:4px;
		}	
		</style>
	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Demo PAPI Site</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" placeholder="text" class="form-control">
						</div>
						<button type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="/index.html">Shop</a></li>
						<li><a href="/admin.html">Admin</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="well well-lg" style="margin-top:50px; text-align:center;">
			<h1>My Ticket Selling Website</h1>
			<h4>powered by Make it Social</h4>
		</div>
		<div class="container" ng-app="MyApp">
			<div class="panel panel-primary" ng-controller="MyCtrl">
				<div class="panel-heading">
					<h2>My Products</h2>
				</div>
				<table class="table">
					<tr ng-repeat="p in products">
						<td>
							<div class="pname">
								<h3 ng-bind="p.name"></h3>
							</div>
							<div class="row">
								<div class="col-md-4">
									<img src="{{p.image}}" class="product" style="max-height:240px"><br>
								</div>
								<div class="col-md-8">
									<div class="pinfo">
										<span ng-bind="p.prices.currency"></span>
										<span ng-bind="p.prices.base"></span>
									</div>
									<p ng-bind="p.description" style="color:gray"></p>
									<div class="buttonWrapper">
										<p>Book here with your friends as a group.</p>
										<a class="makeitsocial-button buttonNew" href="#" data-pid="{{p.xid}}"></a>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<div ng-show="!products.length" style="padding:10px 20px">
					You have no products, go to <a href="/admin.html">Admin page</a> to add your products.
				</div>
			</div>
		</div>
		
		<footer>
			<hr>
			<center>
				<p>&copy; Make it Social 2015</p>
			</center>
		</footer>
		
		<script src="/papiclient.js"></script>
		
		<script>
			var app = angular.module('MyApp', ['papiclient']);

			app.controller('MyCtrl', ['$scope', 'PapiClient', function($scope, PapiClient){
				$scope.products = [];
				PapiClient.Products.getAll(function(data){
					if (data.error || !Array.isArray(data)){
						console.log('get products error:',data);
					} else {
						$scope.products = data;
						setTimeout(function(){
							MiSnSpC.bindAll(); //set up mis button show
						}, 100);
					}
				});
			}]);
		</script>

		<script>
			var MiSnSpC = {
				purl: 'https://popup-sandbox.herokuapp.com'
			};
			(function(d,s,e){
				e=d.createElement("script");e.src=s;d.head.appendChild(e);
			})(document,"https://d21uq1a8lrig03.cloudfront.net/mplus.js");
		</script>

	</body>
</html>
